plugins {
    id 'java'
}

group 'me.swat1x'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.20' // Java Discord API
    implementation 'commons-dbutils:commons-dbutils:1.7' // Apache Database Utils
    implementation 'com.zaxxer:HikariCP:5.0.1' // HikariCP
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2' // MariaDB
    implementation 'com.google.guava:guava:31.0.1-jre' // Guava

    // Logging
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:2.0.0'

    implementation 'org.projectlombok:lombok:1.18.22'         // Lom
    annotationProcessor 'org.projectlombok:lombok:1.18.22'    // bok
}